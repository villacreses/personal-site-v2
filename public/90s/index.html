<!DOCTYPE html>
<!-- https://www.wikihow.com/Make-a-Website-Like-the-90s -->
<html>
  <head>
    <title>
      Welcome to Mario&apos;s website!
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comic+Neue"/>
    <style>
      body {
        font-family: "Comic Sans MS", "Chalkboard", "Comic Neue";
        background-image: url("https://background-tiles.com/overview/grey/textures/large/5004.png");
        text-align: center;
        width: 800px;
        margin-left: auto;
        margin-right: auto;
        font-weight: 800;
      }

      a {
        color: yellow;
      }

      table, td {
        background-color: #808080;
        border-style: inset;
        width:auto;
      }

      .blink {
        -webkit-animation: 1s linear infinite condemned_blink_effect;
        animation: 1s linear infinite condemned_blink_effect;
        padding-top: 0;
        margin-top: 0;
      }

      @keyframes condemned_blink_effect {
        0% {
          visibility: hidden;
        }
        50% {
          visibility: hidden;
        }
        100% {
          visibility: visible;
        }
      }

      #hit-counter {
        border-width: 3px;
        font-family: sans-serif;
        pointer-events: none;
        user-select: none;
      }

      #hit-counter, #hit-counter td {
        border-color: black;
        background-color: #2a2a2a;
        width: min-content;
        margin: 0 auto;
      }
      
      #hit-counter td {
        color: white;
        border-width: 0;
        background-color: black;
        padding: 5px 2px;
      }

      .dancing-baby {
        float: left;
        width: 150px;
      }

      .dancing-baby img {
        width: 150px;
      }

      .container {
        width: 800px;
        overflow: hidden;
      }

      .container table {
        float: left;
      }
    </style>
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>

        </strong>

    </p>
    <img src="banner.png" width="700px"/>

      <img 
        src="construction_sign.gif"

      width="300px"
    />
    <hr />
    <br />
    <div class="container">
      <div class="inner">
        <div class="dancing-baby">
          <img src="dancing-baby-left.gif" title="The oldest meme on the planet" />
        </div>
        <table style="width: 450px; border-spacing: 1px; margin: 24px 25px 0;">
          <tr>
            <td>
